<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nztcoin</title>
    <base href="./">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="block block-1">
        <div class="container">
            <div class="block-1__header header">
                <div class="header__logo">
                    <img src="images/logo.png" alt="NztCoin">
                </div>
                <nav class="header__menu menu">
                    <a href="#" class="menu__item">Приложение</a>
                </nav>
                <a href="#" class="header__auth auth">Вход</a>
            </div>
        </div>
    </div>
    <div class="block block-2">
        <div class="container block-2__container">
            <div class="block-2__21 block-2-21">
                <img class="block-2-21__img" src="./images/21-century.png" alt="XXI век">
                <div class="block-2-21__text">
                    <span class="block-2-21__text-elem">Становись</span>
                    <span class="block-2-21__text-elem">современным</span>
                    <span class="block-2-21__text-elem">человеком</span>
                </div>
            </div>
            <div class="block-2__icons block-2-icons">
                <span class="block-2-icons__text block-2-icons__text--1">Blockchain</span>
                <span class="block-2-icons__text block-2-icons__text--2">Бизнес</span>
                <span class="block-2-icons__text block-2-icons__text--3">Цели</span>
                <span class="block-2-icons__text block-2-icons__text--4">Bitcoin</span>
                <span class="block-2-icons__text block-2-icons__text--5">ICO</span>
                <span class="block-2-icons__text block-2-icons__text--6">Социальные сети</span>
            </div>
            <div class="block-2__100 block-2-100">
                <div class="block-2-100__content-text">Живи на 100% вместе с&nbsp;приложением Nztcoin</div>
                <div class="block-2-100__text block-2-100__text--1">Знакомства</div>
                <div class="block-2-100__text block-2-100__text--2">Свобода</div>
                <div class="block-2-100__text block-2-100__text--3">Баланс</div>
                <div class="block-2-100__text block-2-100__text--4">Неограниченный доход</div>
                <div class="block-2-100__text block-2-100__text--5">Путешествия</div>
                <div class="block-2-100__text block-2-100__text--6">Обучение</div>
                <div class="block-2-100__text block-2-100__text--7">Комфорт</div>

            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
