<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nztcoin</title>
  <base href="./">
  <meta name="Description" content="Новая волна в мире международного интернет-бизнеса">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="nztcoin">
  <meta name="msapplication-navbutton-color" content="#29bae3">
  <meta name="msapplication-starturl" content="https://nztcoin.com">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header class="header">
  <a href="https://nztcoin.com" class="header__logo">
    <img src="images/new/nztcoin_logo.svg" alt="nzt logo" height="23">
  </a>
  <a href="https://office.nztcoin.com" class="header__link">Вход</a>
</header>
<div class="page-wrapper">
  <div class="page-block block-1">
    <div class="page-block__right block-1__right">
      <picture>
        <source srcset="images/new/webp/phone_1.webp" type="image/webp">
        <source srcset="images/new/phone_1.png" type="image/jpeg">
        <img src="images/new/phone_1.png" alt="app screenshot" class="block-1__image block-1__image--phone-1">
      </picture>
      <picture>
        <source srcset="images/new/webp/phone_2.webp" type="image/webp">
        <source srcset="images/new/phone_2.png" type="image/jpeg">
        <img src="images/new/phone_2.png" alt="app screenshot" class="block-1__image block-1__image--phone-2">
      </picture>
      <picture>
        <source srcset="images/new/webp/sim.webp" type="image/webp">
        <source srcset="images/new/sim.png" type="image/jpeg">
        <img src="images/new/sim.png" alt="business card" class="block-1__image  block-1__image--sim">
      </picture>
      <picture>
        <source srcset="images/new/webp/card.webp" type="image/webp">
        <source srcset="images/new/card.png" type="image/jpeg">
        <img src="images/new/card.png" alt="sim card" class="block-1__image  block-1__image--card">
      </picture>
    </div>
    <div class="page-block__left block-1__left">
      <h1 class="page-header page-block__header">
        Приложение. <br> Цели. Бизнес. <br> До предела.
      </h1>
      <div class="page-block__apps apps">
        <a href="https://play.google.com/store/apps/details?id=com.synerit.nztcoin&hl=ru" rel="noreferrer"
           class="apps__item">
          <img src="images/new/apple.svg" alt="app store link">
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.synerit.nztcoin&hl=ru" rel="noreferrer"
           target="_blank"
           class="apps__item">
          <img src="images/new/google.svg" alt="google play store link">
        </a>
      </div>
      <div class="page-block__video">
        <button class="video-button" show-video-modal>
          <span class="video-button__icon">
            <img class="video-button__icon-img" src="images/new/play.svg" alt="play video icon">
          </span>
          <span class="video-button__text">Смотреть видео</span>
        </button>
      </div>
    </div>
  </div>
  <div class="page-block block-2">
    <h2 class="block-2__header">Ставь цели. Приглашай людей. <br>Зарабатывай.</h2>

    <div class="page-block__left block-2__left">
      <div class="slider">
        <div class="slider__values">
          <span>$50</span>
          <span>$100</span>
          <span>$250</span>
        </div>
        <input type='range' id="slider"/>
      </div>
    </div>

    <div class="page-block__right block-2__right">
      <label for="slider" class="slider-text">
        <span class="slider-text__sum" id="money-value">$100</span>
        <span class="slider-text__details" id="money-result">Доход до 5 000$ в неделю</span>
      </label>
      <a href="https://office.nztcoin.com/register" class="button button-activate">
        Активировать
      </a>
    </div>
  </div>
  <footer class="footer">
    <div class="footer__block phone-block">
      <img src="images/new/phone.svg" alt="phone number" class="phone-block__icon">
      <span class="phone-block__number">8 800 982 99 88</span>
      <span class="phone-block__title">горячая линия</span>
    </div>
    <div class="footer__block payment-options">
      <img src="images/new/visa.svg" alt="visa" width="75px" height="30px">
      <img src="images/new/mastercard.svg" alt="mastercard" width="61px" height="50px">
      <img src="images/new/payeer.svg" alt="payeer" width="101px" height="21px">
    </div>
  </footer>
</div>

<div class="backdrop" id="video-modal">
  <div class="modal modal--video">
    <button name="close" class="modal__close">
      <svg xmlns="http://www.w3.org/2000/svg" width="14.35" height="14.4">
        <path fill-rule="evenodd"
              d="M9.28 7.2l4.6 4.6a1.492 1.492 0 1 1-2.12 2.1l-4.6-4.6-4.6 4.6a1.492 1.492 0 1 1-2.12-2.1l4.6-4.6-4.6-4.6A1.492 1.492 0 1 1 2.56.5l4.6 4.6 4.6-4.6a1.492 1.492 0 1 1 2.12 2.1z"/>
      </svg>
    </button>
    <iframe data-src="https://player.vimeo.com/video/278655756?byline=0&portrait=0"
            style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen
            mozallowfullscreen allowfullscreen></iframe>
  </div>
</div>

</body>
</html>
